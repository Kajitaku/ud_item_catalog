{% extends "main.html" %}
{% block content %}
<h2>Latest Items</h2>
{% for item in items %}
<div class="row">
    <div class="col-md-1"></div>
    <a href = "{{url_for('showItem', catalog_id=item.catalog_id, item_id=item.id)}}">
        <h2>{{item.title}}</h2>
    </a>
    <h3>({{item.catalog.name}})</h3>
</div>
{% endfor %}
{% endblock %}
