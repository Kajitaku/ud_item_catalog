{% extends "main.html" %}
{% block content %}
<div class="row divider green">
	<div class="col-md-12"></div>
</div>
<div class="row banner menu">
	<div class="col-md-11 col-md-offset-1 padding-none">
		<h1>New Item</h1>
	</div>
</div>
<div class="row">
	<div class="col-md-11 col-md-offset-1 padding-top">
		<form action="#" method="post">
			<div class="form-group">
				<label for="title">Title:</label>
				<input type="text" class="form-control" maxlength="100" name="title">
				<label for="description">Description:</label>
				<textarea class="form-control" maxlength="100" name="description"></textarea>
				<label for="catalog_id">catalog:</label>
				<select name="catalog_id">
      			{% for catalog in catalogs %}
					<option value="{{ catalog.id }}" {% if catalog_id == catalog.id %} selected{% endif%}>
					{{ catalog.name }}
					</option>
				{% endfor %}
				</select>
				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>
					Create
				</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
